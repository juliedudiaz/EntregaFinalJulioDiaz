    <h1 class="title">Contacto</h1>

    <main class="contacto">

        <form class="formulario">

            <div>
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" class="area"> 
            </div>

            <div>
                <label for="correo">Correo</label>
                <input type="email" name="correo" class="area">
            </div>

            <div>
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" cols="20" rows="10" class="mensaje">
            </textarea>
            </div>
            <div>
                <label for="sexo">Indique sexo</label>
                <input type="radio" name="sexo" value="Femenino" class="boton"> F
                <input type="radio" name="sexo" value="Masculino"> M
                <input type="radio" name="sexo" value="Prefiero no decirlo"> Prefiero no decirlo
            </div>

            <div>
                <label for="conoces">Conoces Salta</label>
                <input type="radio" name="conoces" value="s"> Si
                <input type="radio" name="conoces" value="n"> No
            </div>

            <div>
                <input type="submit" value="Enviar" class="boton">
                <input type="reset" value="Borrar Todo" class="boton">
                <input type="button" value="No sirve" class="boton">
            </div>

        </form>

    </main>
